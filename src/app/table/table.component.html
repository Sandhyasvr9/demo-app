<div class="main">
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Grade 1</th>
      <th>Grade 2</th>
      <th>Major</th>
      <th>Course</th>
      <th>G.P.A</th>
      <th>Grade</th>
    </tr>
    <tr *ngFor="let info of paginatedData; index as i">
      <td>{{ info.firstName }}</td>
      <td>{{ info.lastName }}</td>
      <td>{{ info.age }}</td>
      <td>{{ info.grade1 }}</td>
      <td>{{ info.grade2 }}</td>
      <td>{{ info.major }}</td>
      <td>{{ info.course1 }}</td>
      <td>{{ info.gpa }}</td>
      <td>{{ info.grade }}</td>
    </tr>
  </table>
</div>

<div class="page">
  <div class="col-xs-12 col-12">
    <pagination
      [totalItems]="data?.length"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
